<!DOCTYPE html>
<html>
<head>
<title>A generative chapbooks</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mobile">
        <h3>Enjoy poetry on your desktop</h3>
    </div>
    <div class="main">
        <div id="title">
            <h3 id="meta-data">time here</h3>
            <p id="question">In one word, how do you feel right now?</p>
        </div>
        <div class="input">
            <div class="cursor">
                <input class="input-content" id="input-emotion" maxlength="20" autocomplete="off">
                <i class="blink"></i>
            </div>
                
        </div>
        <button id="submit">WRITE CHAPBOOK</button>
        <footer>
            <button id="about">ABOUT</button>
        </footer>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
