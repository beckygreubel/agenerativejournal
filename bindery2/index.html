  <script src="bindery.min.js"></script>
  <script>
    let pageColorRule = Bindery.createRule({
        eachPage: function(page, book) {
        if (page.number == 1) {
            page.background.style.backgroundColor = "#7741AF"
      }
        if (page.number % 3 == 0){
            page.background.style.backgroundColor = "#F7F6DC"
        }
    }
});
